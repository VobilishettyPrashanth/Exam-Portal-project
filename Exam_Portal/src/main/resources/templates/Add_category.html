<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
        .w100 {
            width: 100%;
        }
        .mt15{
            margin-top: 15px;
        }
        .mt-5{
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 30%;
        }
        .w30{
            margin-bottom: 20px;
        }

    </style>
    <script>
        function formSubmit() {
            var title = document.getElementById("title").value;
            var category_type = document.getElementById("category_type").value;
            var description = document.getElementById("description").value;
            console.log("title:", title);
            console.log("category_type",category_type);
            console.log("description:", description);
        }
    </script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<h1 class="mx-auto my-5 text-center">Add New Category</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="/categories/create" class="form" method="POST" id="board-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control w30 m" id="title" name="title" placeholder="Enter Title here" required>
                </div>
                <div class="form-group">
                    <label for="category_type">Category Type</label>
                    <select class="form-control w30 m" id="category_type" name="category_type" required>
                        <option value="Data_Science">Data Science</option>
                        <option value="Machine_Learning">Machine Learning</option>
                        <option value="Artificial_Intelligence">Artificial Intelligence</option>
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control w50" id="description" name="description" placeholder="Enter Category Description here" rows="15" required></textarea>
                </div>
                <div class="container text-center mt15">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
