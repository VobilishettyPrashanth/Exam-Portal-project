<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="container">
    <div class="container">
        <div class="row my-5 text-center ">
            <h1 style="color: blue"> Exam Portal </h1>
            <div style="color: black">
                <br/>
                <h4>One Platform for users to take and conduct exams</h4>
                <h5>Enrich your exam experience with Great Flexibility</h5>
            </div>
        </div>
        <br/>
        <h2>Welcome to Exam Portal. Please go through Instructions before proceeding</h2>

    <div class="row my-5 text-center">
        <h2>Here are our current stats:</h2>
        <div class="row text-center">
            <h3 th:text="${'Number of Students Registered: ' + Student_Count}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of Admins Registered: ' + ADMIN_Count}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of Instructors Registered: ' + INSTRUCTOR_Count}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of Guests Registered: ' + GUEST_Count}"/>
        </div>
</div>
</div>
</body>
</html>
