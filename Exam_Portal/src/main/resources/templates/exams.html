<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<h1 class="mx-auto my-5 text-center">TAKE YOUR EXAM HERE </h1>
<form class="" method="GET" action="exams.html">
    <div class="row g-3 mt-3 ms-3 align-items-center justify-content-start">
        <div class="col-md-2 me-0">
            <label for="submit" class="sr-only">Click here to create Exam : </label>
        </div>
        <div class="col-md-3">
            <a href="/exams/create" ><button type="button" class="btn btn-success mb-2" id="submit">Create Exam</button></a>
        </div>
        <div class="col-md-2 me-0">
        <label for="submit" class="sr-only">Click here to TAKE Exam : </label>
    </div>
    <div class="col-md-3">
        <a href="/exams/take" ><button type="button" class="btn btn-success mb-2" id="submit">Take Exam</button></a>
    </div>
    </div>
    </div>

</form>
<table class="table table-striped table-hover text-center my-5">
    <thead class="table-hover">
    <tr>
        <th>Exam Id</th>
        <th>Title</th>
        <th>Category Id</th>
        <th>Number of Questions</th>
        <th>Total Marks</th>
        <th> Exam Description</th>
        <th>Update Exam</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam: ${exams}">
        <td th:text="${exam.examId}"/>
<!--        <td><a th:href="@{/exams/exam.examId}" class="btn-success"></a> </td>-->
        <td th:text="${exam.title}"/>
        <td th:text="${exam.category.categoryId}"/>
        <td th:text="${exam.numberOfQuestions}"/>
        <td th:text="${exam.maximumMarks}"/>
        <td th:text="${exam.description}"/>
        <td><a th:href="@{/exams/update/{examId}(examId=${exam.examId})}" class="btn btn-dark">Update Exam</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
