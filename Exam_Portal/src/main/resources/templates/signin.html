<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto my-5">
        <div class="row justify-content-center align-items-center">
            <div class="column col-md-4">
                <h1 class="text-center">SIGN IN Here !!</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
            <div th:if="${param.success}" th:switch="${param.success[0]}" class="text-center">
                <div class="alert alert-success" th:case="'registration-successful'">Registration successful. Please signin now</div>
            </div>
            <div th:if="${param.error}" th:switch="${param.error[0]}" class="text-center">
                <div class="alert alert-danger" th:case="'email-wrong'">User with entered email does not exist. Please check your email</div>
                <div class="alert alert-danger" th:case="'password-wrong'">Password is wrong. Please check your password</div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center my-4">
            <div class="column col-md-4">
                <form action="login-success" method='POST'>



                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">User name:</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name='password' class="form-control" />

                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">SIGN IN</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="/signup">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
