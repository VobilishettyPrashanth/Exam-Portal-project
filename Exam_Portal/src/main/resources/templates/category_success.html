<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category created successfully</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>
<div class="container my-5 ">
  <div class="alert-secondary  " role="alert">
    Category Added successfully!
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-md-5">
      <a class="btn btn-success" th:href="@{/categories/view/} + ${category.categoryId}">View Category</a>
    </div>
    <div class="col-md-5">
      <a class="btn btn-outline-secondary" th:href="@{/categories/}">View All Categories</a>
    </div>
  </div>
</div>
