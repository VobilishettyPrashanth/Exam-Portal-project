<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<h1 class="mx-auto my-5 text-center">All Questions Available here</h1>
<form class="" method="POST" action="questions.html">
  <div class="row g-3 mt-3 ms-3 align-items-center justify-content-start">
    <div class="col-md-2 me-0">
      <label for="submit" class="sr-only">Click here to create Question : </label>
    </div>
    <div class="col-md-3">
      <a href="/questions/create" ><button type="button" class="btn btn-success mb-2" id="submit">Create</button></a>
    </div>
  </div>
</form>
<table class="table table-striped table-hover text-center my-5">
  <thead class="table-hover">
  <tr>
    <th>Question Id</th>
    <th>Exam Id</th>
    <th>Options</th>
    <th>answer</th>
<!--    <th>givenAnswer</th>-->
    <th>Update Question</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="question: ${questions}">
    <td th:text="${question.questionId}"/>
    <td th:text="${question.exam.examId}"/>
    <td th:text="${question.option1 + ', ' + question.option2 + ', ' + question.option3 + ', ' + question.option4}"/>
    <td th:text="${question.answer}"/>
    <td><a th:href="@{/questions/update/{questionId}(questionId=${question.questionId})}" class="btn btn-dark">Update Question</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
