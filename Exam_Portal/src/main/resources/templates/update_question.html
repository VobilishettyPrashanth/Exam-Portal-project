<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
        .w100 {
            width: 100%;
        }
    </style>
    <script>
        function formSubmit() {
            var question = document.getElementById("question").value;
            var answer = document.getElementById("answer").value;
            console.log("question:", question);
            console.log("answer:", answer);
        }


    </script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="card">
    <h1 class="card-title text-center">Update Question</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/questions/update" class="form" method="POST" id="board-form">

                    <input type="hidden" th:field="${quesData.questionId}" />

                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control w30 m" id="question" name="question" placeholder="Enter Title here" th:value="${quesData.question}" required>
                    </div>

                            <div class="mb-3">
                                <label for="option1" class="form-label">option1</label>
                                <input type="text" class="form-control w30 m" id="option1" name="option1" placeholder="Enter Option 1 here" th:value="${quesData.option1}">
                            </div>

                            <div class="mb-3">
                                <label for="option2" class="form-label">option2</label>
                                <input type="text" class="form-control w30 m" id="option2" name="option2" placeholder="Enter Option 2 here" th:value="${quesData.option2}" >
                            </div>

                            <div class="mb-3">
                                <label for="option3" class="form-label">option3</label>
                                <input type="text" class="form-control w30 m" id="option3" name="option3" placeholder="Enter Option 3 here" th:value="${quesData.option3}" >
                            </div>

                            <div class="mb-3">
                                <label for="option4" class="form-label">option4</label>
                                <input type="text" class="form-control w30 m" id="option4" name="option4" placeholder="Enter Option 4 here" th:value="${quesData.option4}" >
                            </div>

                        <div class="mb-3 form-group">
                        <label for="answer" class="form-label">Select Answer</label>
                        <input type="text" class="form-control w30 m" id="answer" name="answer" placeholder="Enter answer here" th:value="${quesData.answer}">
                    </div>

                    <div class="mb-3">
                        <label for="exam" class="form-label">Select Exam : </label>
                        <select class="form-select" id="exam" name="exam" th:value="${quesData.exam.examId}">
                            <option th:each="exam : ${exams}" th:value="${exam.examId}" th:text="${exam.title}"></option>
                        </select>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
