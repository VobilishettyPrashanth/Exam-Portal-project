<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<h1 class="mx-auto my-5 text-center">TAKE YOUR EXAM HERE </h1>

</form>
<table class="table table-striped table-hover text-center my-5">
    <thead class="table-hover">
    <tr>
        <th>Exam Id</th>
        <th>Title</th>
        <th>Category Id</th>
        <th>Number of Questions</th>
        <th>Total Marks</th>
        <th> Exam Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam: ${exams}">
        <td th:text="${exam.examId}"/>
<!--        <td><a th:href="@{/exams/exam.examId}" class="btn-success"></a> </td>-->
        <td th:text="${exam.title}"/>
        <td th:text="${exam.category.categoryId}"/>
        <td th:text="${exam.numberOfQuestions}"/>
        <td th:text="${exam.maximumMarks}"/>
        <td th:text="${exam.description}"/>
        <td><a th:href="@{/exams/take/{examId}(examId=${exam.examId})}" class="btn btn-dark">Take Exam</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
