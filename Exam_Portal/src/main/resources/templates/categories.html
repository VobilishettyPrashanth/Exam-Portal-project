<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<h1 class="mx-auto my-5 text-center">View Categories</h1>
<form class="" method="GET" action="categories">
    <div class="row g-3 mt-3 ms-3 align-items-center justify-content-start">
        <div class="col-md-2 me-0">
            <label for="query" class="sr-only">Search by Category name:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="query" name="query" placeholder="Search with keyword" th:value="${query}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-outline-info mb-2">Search</button>
        </div>
        <div class="col-md-3">
            <a href="/categories/create" ><button type="button" class="btn btn-success mb-2">Create Category</button></a>
        </div>
    </div>
    <div class="row g-3 mt-2 mx-3 align-items-center">
        <div class="col-md-6">
            <label class="form-check-label me-2">Filter: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="all" value="ALL" th:checked="${filter == 'ALL'}">
                <label class="form-check-label" for="all">All</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="Data_Science" value="Data_Science" th:checked="${filter == 'Data_Science'}" >
                <label class="form-check-label" for="Data_Science">Data Science</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="Machine_Learning" value="Machine_Learning" th:checked="${filter == 'Machine_Learning'}" >
                <label class="form-check-label" for="Machine_Learning">Machine Learning</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="AI" value="AI" th:checked="${filter == 'AI'}" >
                <label class="form-check-label" for="AI">AI</label>
            </div>
        </div>
    </div>
</form>
<table class="table table-striped table-hover text-center my-5">
    <thead class="table-hover">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>View Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td th:text="${category.categoryId}"/>
        <td th:text="${category.title}"/>
        <td th:text="${category.description}"/>
        <td><a th:href="@{/categories/view/} + ${category.categoryId}" class="btn btn-dark">View category</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
