<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        .w100 {
            width: 100%;

</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="card">
    <h1 class="card-title text-center">Create New Question</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/questions/create" class="form" method="POST" id="board-form">

                    <div class="mb-3">
                        <label for="question" class="form-label">Enter Question</label>
                        <input type="text" class="form-control w30 m" id="question" name="question" placeholder="Enter Title here" th:value="${quesData.question}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <div class="mb-3">
                                <label for="option1" class="form-label">option1</label>
                                <input type="text" class="form-control w30 m" id="option1" name="option1" placeholder="Enter Option 1 here" th:value="${quesData.option1}" onchange="updateOptionsList()">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- max marks -->
                            <div class="mb-3">
                                <label for="option2" class="form-label">option2</label>
                                <input type="text" class="form-control w30 m" id="option2" name="option2" placeholder="Enter Option 2 here" th:value="${quesData.option2}" onchange="updateOptionsList()">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- max marks -->
                            <div class="mb-3">
                                <label for="option3" class="form-label">option3</label>
                                <input type="text" class="form-control w30 m" id="option3" name="option3" placeholder="Enter Option 3 here" th:value="${quesData.option3}" onchange="updateOptionsList()">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- max marks -->
                            <div class="mb-3">
                                <label for="option4" class="form-label">option4</label>
                                <input type="text" class="form-control w30 m" id="option4" name="option4" placeholder="Enter Option 4 here" th:value="${quesData.option4}" onchange="updateOptionsList()">
                            </div>
                        </div>

<!--                        <input type="hidden" id="optionsList" name="optionsList" th:value="${optionsList}" />-->

                        <!-- active field -->
                        <div class="mb-3 form-group">
                            <label for="answer" class="form-label">Select Answer</label>
                            <input type="text" class="form-control w30 m" id="answer" name="answer" placeholder="Enter answer here" th:value="${quesData.answer}">


                        </div>

                        <!-- category select  -->
                        <div class="mb-3">
                            <label for="exam" class="form-label">Select Exam : </label>
                            <select class="form-select" id="exam" name="exam" th:value="${quesData.exam.examId}">
                                <option th:each="exam : ${exams}" th:value="${exam.examId}" th:text="${exam.title}"></option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
