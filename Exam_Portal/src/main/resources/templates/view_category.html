<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VIEW Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    body {
      padding: 20px;
    }
  </style>

</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="container">
  <h1 class="mt-5">View Category</h1>
  <div class="card mt-3">
    <div class="card-header"> Category Details : </div>
    <div class="card-body">
      <p class="card-title" th:text="'Category Title: '+${category.title}"></p>
      <p class="card-text" th:text="'Category Type: ' + ${category.categoryTypes}"></p>
      <p class="card-text" th:text="'Category Description: '+${category.description}"></p>
    </div>
  </div>
  <a class="btn btn-primary mt-3" th:href="@{/categories}">Back</a>
</div>
</body>
</html>
