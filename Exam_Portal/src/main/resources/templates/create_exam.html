<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>
    .w100 {
        width: 100%;
    }
</style>
<script>
    function formSubmit() {
        var title = document.getElementById("title").value;
        var MaximumMarks = document.getElementById("MaximumMarks").value;
        var description = document.getElementById("description").value;

        console.log("title:", title);
        console.log("MaximumMarks",MaximumMarks);
        console.log("description:", description);
    }
</script>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="card">
    <h1 class="card-title text-center">Create New Exam</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/exams/create" class="form" method="POST" id="board-form">
                    <!-- title field  -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Enter Title</label>
                        <input type="text" class="form-control w30 m" id="title" name="title" placeholder="Enter Title here" th:value="${examData.title}" required>
                    </div>

                    <!-- description field  -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Enter Description</label>
                        <textarea type="text" class="form-control w30 m" id="description" name="description" placeholder="Enter Description here" th:text="${examData.description}" rows="5" ></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <div class="mb-3">
                                <label for="MaximumMarks" class="form-label">Maximum Marks</label>
                                <input type="text" class="form-control w30 m" id="MaximumMarks" name="MaximumMarks" placeholder="Enter MARKS here" th:value="${examData.MaximumMarks}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be shown  -->
                            <div class="mb-3">
                                <label for="numberOfQuestions" class="form-label">Number of Questions</label>
                                <input type="text" class="form-control w30 m" id="numberOfQuestions" name="numberOfQuestions" th:value="${examData.numberOfQuestions}"  placeholder="Enter numberOfQuestions here">
                            </div>
                        </div>
                    </div>

                    <!-- active field   -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input w30 m" id="active" name="active" th:checked="${examData.active}">
                        <label class="form-check-label" for="active">Publish Status</label>
                    </div>

                    <br />
                    <!-- category select  -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categories</label>
                        <select class="form-select" id="category" name="category" th:value="${examData.category.categoryId}">
                            <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.title}"></option>
                        </select>
                    </div>


                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
