<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: #e6f7ff;">
<section class="form">
    <div class="container" >
        <div class="row justify-content-center align-items-center vh-100" >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="p-5" style="border-radius: 15px; background-color: bisque">
                    <h2 class="text-center mb-5">New User Registration</h2>
                                <div class="my-2" th:if="${param.error != null}" th:switch="${param.error[0]}">
                                    <div class="alert alert-danger" th:case="'email-exists'">User already exsit. try with different email</div>
                                    <div class="alert alert-danger" th:case="*">please try again</div>
                                </div>
                                <form method="post" action="/register">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="firstname" >First Name</label>
                                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="lastname">Last Name</label>
                                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">User name:</label>
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password" >Password</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email" > Email : </label>
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role</label>
                                        <select class="form-select" id="role" name="role" required>
                                            <option value="STUDENT">STUDENT</option>
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="INSTRUCTOR">INSTRUCTOR</option>
                                            <option value="GUEST">GUEST</option>
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="profile">Profile : </label>
                                        <input type="text" id="profile" name="profile" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="phone">Phone</label>
                                        <input type="text" id="phone" name="phone" class="form-control form-control-lg" />
                                    </div>

                                    <div class="d-flex justify-content-center" >
                                        <button type="submit" style="background-color: lightgreen;"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SIGN UP</button>
                                    </div>

                                    <p class="text-center text-muted mt-md-3 mb-0">Already registered ? <a href="/signin*" class="fw-bold text-body"><u>click here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
